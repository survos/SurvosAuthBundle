# curated manually,  must match 'type' in the oathu confi
providers:
  facebook:
    apps_url: https://developers.facebook.com/apps/
    app_url: 'https://developers.facebook.com/apps/%s/dashboard/'
    user_apps: https://www.facebook.com/settings?tab=applications

  github:
    apps_url: https://github.com/settings/developers
    app_url: 'https://github.com/settings/applications/%s' #APP_ID, not client ID
    user_apps: https://github.com/settings/applications

  dropbox:
    apps_url: https://www.dropbox.com/developers/apps
    app_url: 'https://www.dropbox.com/developers/apps/info/%s'
    user_apps: 'https://www.dropbox.com/account/connected_apps'

  google:
    apps_url: https://console.developers.google.com/apis/credentials
    user_apps: ''


